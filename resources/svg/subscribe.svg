<svg version="1.1"
    viewBox="0 0 100 160"

     xmlns="http://www.w3.org/2000/svg">

     <style>
        text {
            font-family: sans-serif;
        }
    </style>
    
    <rect width="100%" height="100%" fill="aliceblue" />
    
    <text y="10" font-size="10" fill="#FFBD59" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-medium">MISERABLE? DEPRESSED? LOST HOPE?</text>
    <text y="18" font-size="8" fill="#5271FF" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-heavy">NO POINT IN ANYTHING</text>
    <text y="28" font-size="12" fill="#FF5757" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-light">IT'S TERRIBLE. GOTTA DO SOMETHING</text>
    <text y="34" font-size="6" fill="#7ed597" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-heavy">GOTTA SUBSCRIBE TO EVAN'S WRITING</text>
    <text y="47" font-size="16" fill="#FFBD59" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-light">NO WAY! THAT'S TOTAL GENIUS</text>
    <text y="56" font-size="10" fill="#5271FF" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-heavy">EMAIL NOTIFICATIONS OF NEW WRITING</text>
    <text y="64" font-size="8" fill="#FF5757" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-medium">WILL IT HELP ME TO FORGET MY TROUBLES?</text>
    <text y="74" font-size="11" fill="#FFBD59" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-light">NO WORRIES</text>
    <text y="85" font-size="12" fill="#5271FF" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-medium">WILL I GET CONSTANT SPAM BY SIGNING UP</text>
    <text y="93" font-size="7" fill="#FF5757" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-medium">YES MATE FOR SURE</text>
    <text y="103" font-size="10" fill="#7ed597" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-medium">WHY IS THIS FORM SO UGLY?</text>
    <text y="114" font-size="12" fill="#FFBD59" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-light">CAUSE CODING IS HARD</text>
    <text y="121" font-size="6" fill="#5271FF" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-medium">WILL MY EMAIL BE SECURE?</text>
    <text y="129" font-size="8" fill="#FF5757" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-heavy">THAT DEPENDS ON YOUR DEFINITION OF SECURE</text>
    <text y="135" font-size="6" fill="#7ed597" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-light">DO YOU RECKON I'M STILL GONNA BE MISERABLE AFTER SIGNING UP?</text>
    <text y="144" font-size="10" fill="#FFBD59" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-medium">I SHOULD THINK SO</text>
    <text y="157" font-size="16" fill="#5271FF" textLength="100%" lengthAdjust="spacingAndGlyphs" class="subscribe-heavy">SOUNDS AMAZING!!</text>

</svg>