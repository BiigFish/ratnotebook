<svg width="350" height="350" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><g><rect x="0" y="0" width="350" height="350" fill="#FFFFFF"/><rect x="26.5001" y="98.5001" width="298" height="183" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="none"/><path d="M175 98 175 281.273" stroke="#000000" stroke-width="4" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(188.479 125)">How (not)</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(188.479 154)">to Run a</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(188.479 183)">Writing Club</text><rect x="144" y="79" width="24" height="210" fill="#FF0000"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 209)">Writing about how to run a writing club is almost as</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 215)">bad as writing about how to write. It’s like we’re</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 222)">one layer deeper into procrastinating on actual</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 228)">writing. But here we are, discussing not how one</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 235)">writes, but how to organize people to write.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 247)">So</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(198.343 247)">join</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(207.677 247)">me</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(215.843 247)">in</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(221.01 247)">this overly long discussion or shall we</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 254)">say guide. Yeah, let this guide you through what will</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 260)">surely be uncertainty of how to manage</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(279.51 260)">writers.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(297.343 260)">Be</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 267)">brave for this is a dangerous road that will</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(284.01 267)">devoiur</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="5" transform="translate(191.843 273)">your soul and you shall loose your faith and will see</text></g></svg>